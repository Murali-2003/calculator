<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
</head>
 <style>
    h1{
        background-color: orange;
    }
    #head{
        border-style: double;
        width: 400px;
    }
   button{
    border-style: none;
    border-color: black;
    border-radius: 30px;
    background-color:rgb(238, 163, 24);
    width: 100px;
    height: 100px;
   }
   #result{
    border-style: double;
    border-color: black;
    border-radius: 30px;
    background-color: skyblue;
    width: 410px;
    height: 50px;
   }
 </style>
    <body id="back">
       <center>
    <h1 id="head">CALCULATOR</h1>
<input type="text" placeholder="0" id="result"><br>
<table>
    <tr>
        <td><button onclick="display('7')">7</button></td>
        <td><button onclick="display('8')">8</button></td> 
        <td><button onclick="display('9')">9</button></td> 
        <td><button onclick="display('+')">+</button></td>
    </tr>
    <tr>
        <td><button onclick="display('4')">4</button></td>
        <td><button onclick="display('5')">5</button></td> 
        <td><button onclick="display('6')">6</button></td> 
        <td><button onclick="display('-')">-</button></td>
    </tr>
    <tr>
        <td><button onclick="display('1')">1</button></td>
        <td><button onclick="display('2')">2</button></td> 
        <td><button onclick="display('3')">3</button></td> 
        <td><button onclick="display('*')">*</button></td>
    </tr>
    <tr>
        <td><button onclick="display('0')">0</button></td>
        <td><button onclick="clr('c')">c</button></td> 
        <td><button onclick="calculate('=')">=</button></td> 
        <td><button onclick="display('/')">/</button></td>
    </tr>
</table>
</body>
</center>
<script>
    let output=document.getElementById("result")
    function display(num){
        output.value+=num
    }
    function calculate(){
        try{
            output.value=eval(output.value);
        }
        catch(err)
        {
            alert("invalid")
        }
    }
    function clr()
        {
            output .value="";
        }
</script>
</html>
